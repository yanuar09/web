<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Gudang</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ“¦ Aplikasi Gudang</h1>

<div class="card">
  <h2>Tambah Barang</h2>
  <input type="text" id="namaBarang" placeholder="Nama Barang">
  <input type="number" id="stokBarang" placeholder="Stok Awal">
  <button onclick="tambahBarang()">Tambah</button>
</div>

<div class="card">
  <h2>Data Barang</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelBarang"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
